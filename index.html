<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
</head>

<body>
  <div id="home-page">
    <div class="song-preview-card">
      <div class="song-image-container">
        <img src="./assets/images/song-cover.jpg" class="song-cover" />
      </div>

      <div class="content-container">
        <div class="additional-info-container">
          <div class="song-title">RiRi</div>
          <div class="artist-name">Yung Thug</div>
        </div>
        <div class="song-time-container">
          <div class="clock-png">
            <img src="./assets/images/clock.png" class="clock" />
          </div>
          <div class="song-time">4:04</div>
        </div>

        <div class="bar"></div>
        
        <div class="album-info-container">
          <div class="album-cover">
            <img src="./assets/images/album-cover.png" class="album-cover-png" />
          </div>
          <div class="album-info">
            <div class="album-info-text">Jeffery</div>
            <div class="album-info-dot-spacer">•</div>
            <div class="album-info-text">2016</div>
            <div class="album-info-dot-spacer">•</div>
            <div class="album-info-text">10 songs, 42 min</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
